<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Task Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Smart Task Planner</h1>

    <section class="card">
      <h2>Create Task</h2>
      <form id="taskForm">
        <label>
          Title
          <input id="title" type="text" placeholder="Math Homework" required />
        </label>

        <label>
          Due Date (YYYY-MM-DD HH:MM)
          <input id="dueDate" type="text" placeholder="2026-03-01 23:59" required />
        </label>

        <label>
          Priority
          <select id="priority" required>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
          </select>
        </label>

        <button type="submit">Save Task</button>
        <p id="message" class="message"></p>
      </form>
    </section>

    <section class="card">
      <div class="row">
        <h2>Task Log</h2>
        <div>
          <label>Sort:</label>
          <select id="sortSelect">
            <option value="">None</option>
            <option value="date">Due Date</option>
            <option value="priority">Priority</option>
          </select>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody id="taskTableBody"></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
